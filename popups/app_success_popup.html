<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Appointment Successful</title>
    <link rel="stylesheet" href="../form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in-out;
            box-shadow: 0 0 30px 3px #f8baba;
        }

        .modal >*{
            margin: 10px;
        }

        .modal a{
            margin: 0 auto;
        }

        .modal button{
            padding: 2px 10px;
            border: none;
            color: #fff;
            background: linear-gradient(170deg, #E50914, #f8f8f8);
        }

        .modal button:hover{
            background: linear-gradient(-100deg, #E50914, #f8f8f8);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -70%); }
            to { transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <!-- Overlay and modal content -->
    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <h2>Appointment Successful!</h2>
        <p>Your appointment has been made. Thank you!</p>
        <div class="button">
            <a href="../userAppointment.php"><button>View Now</button></a>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }

        // Automatically open the modal when the page loads
        window.onload = openModal;
    </script>

</body>
</html>
