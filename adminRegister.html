  <script>
    // JavaScript for dynamic validation
    document.getElementById('confirm_password').addEventListener('input', function () {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm_password').value;
      var passwordError = document.getElementById('passwordError');
      var registerButton = document.getElementById('registerButton');

      if (password !== confirmPassword) {
        passwordError.textContent = "Password doesn't match.";
        registerButton.disabled = true;
      } else {
        passwordError.textContent = "";
        registerButton.disabled = false;
      }
    });


    function checkUsernameAvailability() {
      var username = document.getElementById('username').value;
      var registerButton = document.getElementById('registerButton');

      $.ajax({
        type: 'POST',
        url: 'adminCheck.php', // Replace with your server-side script
        data: { username: username },
        success: function (response) {
          var messageElement = document.getElementById('availabilityMessage');
          $('#availabilityMessage').html(response);

          // If the username is already taken, disable the register button
          if (response.trim() === 'Username already exists!') {
            registerButton.disabled = true;
          } else {
            registerButton.disabled = false;
          }
        }
      });
    }
  </script>
